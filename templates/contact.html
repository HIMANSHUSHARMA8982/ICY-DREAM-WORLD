{% extends 'base.html' %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/random/1600x600?phone,contact=1" class="d-block w-100" alt="...">
</div>

<div class="container  mb-3 py-2">
    <h1 class="text-center">contact us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="name" class="form-control" id="email" name="email" placeholder="name@gmail.com">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Tell us more about your Querry</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-primary my-3" type="submit">submit

        </button>
    </form>

{% endblock body %}
